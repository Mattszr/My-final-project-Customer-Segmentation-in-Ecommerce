{% extends 'base.html' %}

{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Explore our product categories</p>
        </div>
    </div>
</header>

{% include 'navbar.html' %}

<div class="container my-5">
    <h2 class="mb-4 text-center">Browse Categories</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for cat in categories %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0 text-center">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <h5 class="card-title">{{ cat.name }}</h5>
                    <a href="{% url 'category' cat.name %}" class="btn btn-primary mt-3">View Products</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
