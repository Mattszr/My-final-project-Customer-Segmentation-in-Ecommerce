{% extends 'base.html' %}

{% block content %}
<!-- Başlık kısmı -->
<header class="py-5" style="background: linear-gradient(135deg, #1e3c72, #2a5298);">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bold">Register Page</h1>
            <p class="lead fw-normal text-white-50 mb-0">Complete the form below to create your account</p>
        </div>
    </div>
</header>

{% include 'navbar.html' %}

<!-- Form alanı -->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4">Create an Account</h3>
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center mt-4 text-muted">
                    Already have an account? <a href="{% url 'login' %}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
